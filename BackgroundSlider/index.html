      ></div>

        style="

      <div

        "

        class="slide"

        "
      ></div>
      <button class="arrow left-arrow" id="left" i>

      <button class="arrow right-arrow" id="right" i>
        i.fas <fa-arrow-right></fa-arrow-right>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
